<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <title> Видеоплеер</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
</head>
   <body>
    <div class="player__wrapper">
      <video src ="video.mp4"></video>
        <div class="player">
            <div class="videoLength">
                <progress value="0" id="currentPlay"></progress>
                <div id="playedTime"></div>
                <div id="fullTime"></div>
            </div>
            <div class="navigation">
                <button id="play" class="btn"></button>
                <button id="stop" class="btn"></button>
                <button id="mute" class="btn"></button>
                <input type="range"  min="0" max="1" step="0.1" id="volume" value="0.05">
                <button id="faster" class="btn"></button>
                <button id="slower" class="btn"></button>
                <button id="loop" class="btn"></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
